<html class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                },
                fontFamily: {
                    poppins: ['Poppins', 'sans-serif'],
                    Montserrat: ['Montserrat', 'sans-serif']
                },
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins&display=swap" rel="stylesheet">
    <title>
        Wishlist -1
    </title>
</head>

<body class="dark:bg-gray-600">
    <section class="flex items-center bg-stone-200 lg:h-screen font-poppins dark:bg-gray-700 ">
        <div class="justify-center flex-1 px-4 py-6 mx-auto max-w-7xl lg:py-4 md:px-6">
            <div class="p-8 bg-gray-50 dark:bg-gray-800">
                <div>
                    <h2 class="mb-6 text-4xl font-bold lg:mb-8 dark:text-gray-400">Wishlist</h2>
                    <div class="flex flex-wrap items-center mb-4 -mx-4 md:mb-6">
                        <div class="hidden px-4 lg:block lg:w-2/12">
                            <h2 class="font-bold text-gray-500 dark:text-gray-400">Product image</h2>
                        </div>
                        <div class="hidden w-full px-4 mb-6 lg:block md:w-4/6 lg:w-1/3 md:mb-0">
                            <h2 class="font-bold text-gray-500 dark:text-gray-400">Product name</h2>
                        </div>
                        <div class="hidden px-4 lg:block lg:w-2/12">
                            <h2 class="font-bold text-gray-500 dark:text-gray-400">Price</h2>
                        </div>
                        <div class="hidden w-auto px-4 lg:block md:w-1/6 lg:w-2/12 ">
                            <h2 class="font-bold text-gray-500 dark:text-gray-400"> Action</h2>
                        </div>
                    </div>
                    <div class="py-2 mb-4 border-t border-b border-gray-200 dark:border-gray-700">
                        <div
                            class="flex flex-wrap items-center pb-2 mb-6 -mx-4 border-b border-gray-200 dark:border-gray-700 md:mb-8">
                            <div class="w-full px-4 mb-6 md:w-4/6 lg:w-6/12 md:mb-0">
                                <div class="flex flex-wrap items-center -mx-4">
                                    <div class="w-full px-4 mb-3 md:w-1/3">
                                        <div class="w-full h-96 md:h-24 md:w-24">
                                            <img src="https://i.postimg.cc/kGjz3dpD/pexels-cottonbro-3296434.jpg" alt=""
                                                class="object-cover w-full h-full">
                                        </div>
                                    </div>
                                    <div class="w-2/3 px-4">
                                        <h2 class="mb-2 text-xl font-bold dark:text-gray-400">DSL Camera</h2>
                                        <p class="text-gray-500 dark:text-gray-400 ">Picture frame</p>
                                    </div>
                                </div>
                            </div>
                            <div class="hidden px-4 lg:block lg:w-2/12">
                                <p class="text-lg font-bold text-gray-700 dark:text-gray-400">$16000.00</p>
                                <span class="text-xs text-gray-500 line-through dark:text-gray-400">$1500</span>
                            </div>
                            <div class="w-auto px-4 md:w-3/12 ">
                                <div class="flex flex-wrap items-center">
                                    <button
                                        class="px-4 py-2 mb-2 mr-4 text-blue-700 bg-blue-200 rounded-md dark:bg-blue-500 dark:text-gray-100 dark:hover:bg-blue-600 lg:mb-2 hover:bg-blue-600 hover:text-gray-100">
                                        Add to cart</button>
                                    <button
                                        class="flex items-center justify-center px-4 py-2 mb-2 text-red-700 bg-red-200 rounded-md lg:mb-2 hover:text-gray-50 dark:bg-red-500 dark:text-gray-200 hover:bg-red-600 dark:hover:bg-red-600">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-wrap items-center mb-6 -mx-4 md:mb-8">
                            <div class="w-full px-4 mb-6 md:w-4/6 lg:w-6/12 md:mb-0">
                                <div class="flex flex-wrap items-center -mx-4">
                                    <div class="w-full px-4 mb-3 md:w-1/3">
                                        <div class="w-full h-96 md:h-24 md:w-24">
                                            <img src="https://i.postimg.cc/CLWkvq6f/pexels-markus-spiske-1002638.jpg"
                                                alt="" class="object-cover w-full h-full">
                                        </div>
                                    </div>
                                    <div class="w-2/3 px-4">
                                        <h2 class="mb-2 text-xl font-bold dark:text-gray-400">DSL Camera</h2>
                                        <p class="text-gray-500 dark:text-gray-400 ">Picture frame</p>
                                    </div>
                                </div>
                            </div>
                            <div class="hidden px-4 lg:block lg:w-2/12">
                                <p class="text-lg font-bold text-gray-700 dark:text-gray-400">$9000.00</p>
                                <span class="text-xs text-gray-500 line-through dark:text-gray-400">$1500</span>
                            </div>
                            <div class="w-auto px-4 md:w-3/12 ">
                                <div class="flex flex-wrap items-center">
                                    <button
                                        class="px-4 py-2 mb-2 mr-4 text-blue-700 bg-blue-200 rounded-md dark:bg-blue-500 dark:text-gray-100 dark:hover:bg-blue-600 lg:mb-2 hover:bg-blue-600 hover:text-gray-100">
                                        Add to cart</button>
                                    <button
                                        class="flex items-center justify-center px-4 py-2 mb-2 text-red-700 bg-red-200 rounded-md lg:mb-2 hover:text-gray-50 dark:bg-red-500 dark:text-gray-200 hover:bg-red-600 dark:hover:bg-red-600">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-start">
                        <button
                            class="px-4 py-2 mr-4 text-gray-100 bg-blue-500 rounded-md dark:bg-blue-500 dark:hover:bg-blue-600 lg:mb-2 hover:bg-blue-700 ">
                            Go back shopping</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
